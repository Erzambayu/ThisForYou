<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.8.1/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    
    .kotak {
      margin-top: 100px;
      padding: 2rem;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .kotak {
        margin-top: 50px;
        padding: 1.5rem;
        margin-left: 15px;
        margin-right: 15px;
      }
      
      #teks {
        font-size: 1.5rem;
      }
      
      .lead {
        font-size: 1rem;
      }
    }
    
    .kotak:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }
    
    .tombol {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }
    
    .tombol:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
      background: linear-gradient(45deg, #ff5252, #ff7676);
    }
    
    .tombol:active {
      transform: translateY(1px);
    }
    
    #teks {
      color: #ff6b6b;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
      margin-top: 2rem;
    }
    
    .floating-hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff6b6b"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
      opacity: 0;
      animation: float 10s linear infinite;
    }
    
    @keyframes float {
      0% {
        opacity: 0;
        transform: translateY(0) rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-800px) rotate(360deg);
      }
    }
    
    .footer-copyright {
      background-color: rgba(255, 255, 255, 0.8);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
    }
    
    .hati {
      cursor: pointer;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }
    
    .hati:hover {
      transform: scale(1.5);
    }
    
    /* Custom SweetAlert styling */
    .swal2-popup {
      font-family: 'Poppins', sans-serif;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }
    
    .swal2-title {
      font-weight: 600;
      color: #ff6b6b;
    }
    
    .swal2-confirm {
      background: linear-gradient(45deg, #ff6b6b, #ff8e8e) !important;
      border-radius: 50px !important;
      padding: 0.5rem 2rem !important;
    }
    
    .swal2-deny {
      background: linear-gradient(45deg, #6c757d, #868e96) !important;
      border-radius: 50px !important;
      padding: 0.5rem 2rem !important;
    }
    
    /* Fix for mobile SweetAlert */
    @media (max-width: 500px) {
      .swal2-popup {
        width: 85% !important;
        padding: 1rem !important;
      }
      
      .swal2-title {
        font-size: 1.3rem !important;
      }
      
      .swal2-content {
        font-size: 0.9rem !important;
      }
      
      .swal2-confirm, .swal2-deny {
        padding: 0.4rem 1.5rem !important;
        font-size: 0.9rem !important;
      }
    }
  </style>

  <title> For You </title>
</head>

<body>
  <!-- Floating Hearts Background -->
  <div class="floating-hearts" id="floatingHearts"></div>

  <div class="container">
    <div class="row">
      <div class="col-lg text-center">
        <div class="kotak animate__animated animate__fadeIn">
          <button type="button" class="btn btn-lg btn-primary tombol py-4 px-5 shadow animate__animated animate__pulse animate__infinite">Pencet disini!</button>
          <h1 id="teks" class="d-none animate__animated animate__heartBeat">
            Aku sayang kamu Ayang 
            <i class="fas fa-heart text-danger animate__animated animate__heartBeat animate__repeat-3"></i>
          </h1>
          <div id="loveMessage" class="d-none mt-4 animate__animated animate__fadeIn">
            <p class="lead">Setiap hari aku selalu memikirkanmu</p>
            <p class="lead">Kamu adalah alasan aku tersenyum setiap hari</p>
            <div class="mt-4">
              <img id="coupleImage" class="img-fluid rounded shadow d-none" style="max-height: 300px;" alt="Couple Image">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <form action="" method="get">
    <input type="hidden" name="by">
  </form>

  <!-- Footer -->
  <footer class="page-footer font-small fixed-bottom">
    <div class="footer-copyright text-center py-3">
      <big>
        Made with
        <i class="fas fa-heart text-danger animate__animated animate__bounce animate__infinite hati"></i>
        by <a href="https://www.instagram.com/erzam_07/" class="text-decoration-none" style="color: #ff6b6b; font-weight: 600;">LOVE</a>
      </big>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.8.1/dist/sweetalert2.all.min.js"></script>
</body>

</html>
